    <div class="sidebar-header">
      <img src="../images/logo-sidebar.png" alt="">

    <ul class="sidebar-menu">

      <div class="header">
            <div class="head1">
                <label for="sidebar-toggle" class="hamburger-btn">&#9776;</label>
                <i class="fa-solid fa-border-all"></i>
                <div class="search-bar">
                  <input type="text" placeholder="Rechercher par matricule...">
                  <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="head2">
                  <div class="date-jour">

                    </i><span id="date" data-date="30 Mars 2024"></span>

                <div class="user">
                  <img src="../images/moi.jpeg" alt="" id="pp">

                      </div>

            </div>

                    <div class="rond1">1</div>
                    <div class="ligne"></div>
                    <div class="rond2">2</div>
                </div>
                <div class="droite">

                    <div class="col2">
                        <p class="libel">Libelle</p>
                        <input class="tlibel" placeholder="Entrer le libelle *" type="text" tabindex="1" required autofocus>
                    </div>
                    <div class="col3">
                        <div class="parg">

                        <div class="pard">

                          <input class="tlibel" placeholder="salut" type="date" tabindex="1" required autofocus>
                        </div>
                    </div>
                    <div class="col4">
                      <a href="selecref.html" id="ajref">
                        <button class="ajref">Ajouter Référentiel(s)</button>
                      </a>

                      </a>
                    </div>
                    <div class="col5">
                      <h3>Référentiels</h3>
